{% extends "dashletter/base.html" %}
{% block content %}
    {% for data in dummy_data %}
        <article class="media content-section">
                <div class="media-body">
                  <div class="article-metadata">
                    <a class="mr-2" href="#">{{ data.businesses }}</a>
                    <small class="text-muted">{{ data.uploaded_date }}</small>
                  </div>
                  <p class="article-content">{{ data.content }}</p>
                </div>
      </article>
    {% endfor %}
{% endblock content %}
